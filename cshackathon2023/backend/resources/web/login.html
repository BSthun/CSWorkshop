<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login - Diffuse</title>
</head>
<body>
	<button id="btn" onclick="login()">Login</button>
	<p id="token"></p>
	<script type="module">
		import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js'
		import { GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js'
		import { getAuth, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js'
		
		const firebaseConfig = {
			apiKey: "AIzaSyAyPliGjd793q7Q_kOul-l9wUaT0WWLLgY",
			authDomain: "anione-diffuse-dev.firebaseapp.com",
			projectId: "anione-diffuse-dev",
			storageBucket: "anione-diffuse-dev.appspot.com",
			messagingSenderId: "657426422173",
			appId: "1:657426422173:web:298fdb7002901397507774"
		};
		
		const firebaseApp = initializeApp(firebaseConfig)
		const firebaseAuth = getAuth(firebaseApp)
		
		window.login = () => {
			const provider = new GoogleAuthProvider()
			signInWithPopup(firebaseAuth, provider)
					.then((result) => {
						result.user.getIdToken().then((token) => {
							console.log(token)
							document.getElementById('token').innerHTML = token
						})
					})
					.catch((error) => {
						alert(error.message)
					})
		}
	</script>
</body>
</html>
